<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0f0f0f;
            display: flex;
            justify-content: center;
            height: 14vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #00ffff;
            font-size: 28px;
            text-transform: uppercase;
            margin-bottom: 50px;
            text-shadow: 0 0 10px #00ffff;
        }

        h2 {
            color: #fff;
            font-size: 22px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #ddd;
            line-height: 1.6;
        }

        .highlight {
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 5px #00ffff;
        }
    </style>
</head>

    <div class="container">
        <h1>Assignment</h1>
        <h2>About Me</h2>
        <p>
            My name is <span class="highlight">Isaiah Oduro Yeboah-Fordjour</span>.  
            I am <span class="highlight">18 years old</span>.  
            I am currently studying <span class="highlight">Computer Engineering</span>  
            at <span class="highlight">Kwame Nkrumah University of Science and Technology (KNUST)</span>.

        </p>
    </div>

</html>
